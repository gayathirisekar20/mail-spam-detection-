<!DOCTYPE html>
<html lang="en">
<title>BULLYING MAIL DETECTION</title>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Spam Email Detector</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	<!--===============================================================================================-->
</head>

<body>


	<div class="bg-contact100" style="background-image: url('../static/images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="../static/images/img-01.png" alt="IMG">
				</div>
				
				<form action="{{url_for('base')}}" method="POST">
					
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						
						<input class="input100" placeholder="sender mail" type="email" name="email" required id="">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						
						<input class="input100" placeholder="subject" type="text" name="subject" required id="">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="far fa-envelope"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Message is required">

						
						<textarea  class="input100" id="exampleFormControlTextarea1" name="message" id="" cols="30" > </textarea>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-sms fa-2x"></i>
						</span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" id="submit">
							<i class="fas fa-paper-plane">&nbsp &nbsp</i>Send
						</button>
					</div>
					<div class="alert alert-success.visually-hidden" style="margin-top: -397px;margin-left: -5px;color: green;font-family: 'Times New Roman', Times, serif;" role="alert">
						{{b}}
					  </div>
					  <div class="alert alert-danger.visually-hidden" style="padding: 0.75rem 1.25rem;margin-top: -35px;;border: 1px solid transparent;border-radius: 0.25rem;color: red;font-family: 'Times New Roman', Times, serif;" role="alert">
						{{a}}
					  </div>
					</br></br>
					<div id="result">
					
					</div>
				</form>
			</div>
		</div>
	</div>






</body>

</html>
